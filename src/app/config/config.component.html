<header id="titlebar">
    <div id="drag-region">
        <div id="window-controls">
            <div class="button" id="save-button" (click)="saveConfiguration()">
                <span>&#xE792;</span>
            </div>
            <div class="button" id="add-button" (click)="addNewGroupFields()">
                <span>&#xE948;</span>
            </div>
            <div class="button" id="min-button" (click)="minimizeWindow()">
                <span>&#xE921;</span>
            </div>  
            <div class="button" id="close-button" (click)="closeWindow()">
                <span>&#xE8BB;</span>
            </div>
        </div>
    </div>
</header>

<div id="main">
    <form [formGroup]="configForm">
        <div formArrayName="itemsConfig" *ngFor="let item of configForm.controls.itemsConfig?.value; let i = index;  trackBy: trackByFn">
            <div [formGroupName]="i">
                <label for="">Name:</label><br>
                <input type="text" formControlName="label">
                <br>
                <input formControlName="shortcut" class="shortcutInput" (keyup)="onkeyUpShortcut($event, i)"
                    (keydown)="onKeyDownShortcut($event)"/>
                <br>
                <input type="file" formControlName="file" />
                <input type="text" formControlName="inputFileControl" />
            </div>
        </div>
    </form>

    <button (click)="addNewGroupFields()">AÃ±adir</button>
    <br>
    <button (click)="saveConfiguration()">Guardar</button>
</div>
