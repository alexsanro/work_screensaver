<header id="titlebar">
    <div id="drag-region">
        <div id="window-controls">
            <div class="button" id="save-button" (click)="saveConfiguration()">
                <span>&#xE792;</span>
            </div>
            <div class="button" id="add-button" (click)="addNewGroupFields()">
                <span>&#xE948;</span>
            </div>
            <div class="button" id="min-button" (click)="minimizeWindow()">
                <span>&#xE921;</span>
            </div>
            <div class="button" id="close-button" (click)="closeWindow()">
                <span>&#xE8BB;</span>
            </div>
        </div>
    </div>
</header>

<div id="main">
    <form [formGroup]="configForm">
        <div formArrayName="itemsConfig" *ngFor="let item of itemsConfig.controls; let i = index;">
            <div [formGroupName]="i">
                <label for="">Name:</label><br>
                <input type="text" formControlName="label">
                <br>
                <input formControlName="shortcut" class="shortcutInput" (keyup)="onkeyUpShortcut($event, i)"
                    (keydown)="onKeyDownShortcut($event)" />
                <br>
                <div>
                    
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" formControlName="file">
                        <label class="custom-file-label" *ngIf="item.value.file; else elseBlock">
                            {{convertPathFileToBasename(item.value.file)}}
                        </label>
                        <ng-template #elseBlock>
                            <label class="custom-file-label">{{item.value.inputFileControl}}</label>
                        </ng-template>
                      </div>
                    <input type="hidden" formControlName="inputFileControl" />
                </div>
                <br>
                <button (click)="removeFields(i)">Eliminar</button>
            </div>
        </div>
    </form>
</div>
